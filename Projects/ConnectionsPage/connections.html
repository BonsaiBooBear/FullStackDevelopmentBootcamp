<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    </nav>

    <div class="container mt-2">
        <h1 class="display-4 mt-0">Connections</h1>
        <div class="row">
            <div class="col-md-4 col-xs-12" id="category-section">
            </div>
            <div class="col-md-8 col-xs-12" id="display-section">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="friend-request" role="tabpanel" aria-labelledby="list-home-list">
                        <div class="card mb-3 friend-card">
                            <div class="row g-0">
                                <div class="col-md-4">
                                <img src="https://reqres.in/img/faces/5-image.jpg" class="img-fluid rounded-start w-100">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body d-flex flex-column justify-content-between h-100">
                                        <div>
                                            <div>
                                                <h5 class="card-title">Mark Alcocer</h5>
                                                <p class="card-text"><small class="text-body-secondary">1d ago</small></p>
                                            </div>
                                        </div>
                                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                        <div class="mutual-friends">
                                            <img src="https://reqres.in/img/faces/3-image.jpg" width="30" height="30">
                                            <img src="https://reqres.in/img/faces/6-image.jpg" width="30" height="30">
                                            <img src="https://reqres.in/img/faces/7-image.jpg" width="30" height="30">
                                            <span class="text-muted fs-6">+5 Mutual friends</span>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-primary">Confirm</button>
                                            <button type="button" class="btn btn-secondary">Reject</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
