<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialConnect</title>
  <link rel="icon" href="/Projects/ConnectionsUI/assets/Black_widow.svg">
  <link rel="icon" href="/Projects/ConnectionsUI/assets/Spider_web.svg">
  <link rel="icon" href="/Projects/ConnectionsUI/assets/Fancy_hr2.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="spider-container me-3">
    <img src="assets/Spider_web.svg" alt="Spider Web" class="spider-web">
    <img src="assets/Black_widow.svg" alt="Spider Logo" class="spider-logo">
  </div>
  <!------------- NAVBAR SECTION ------------->
  <nav class="navbar navbar-expand-lg border-bottom border-body">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <h1 class="navbar-header">Web of Widows</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="d-flex align-items-end navbar-nav ms-lg-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Join the Web</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!------------- MAIN SECTION ------------->
  <div class="container mt-5">
    <div class="custom-header rounded p-5 row">
      <h1 class="display-4 text-center fw-semibold mb-5">Secure access<br>
      <img src="assets/Fancy_hr2.svg" alt="fancy horizontal line" class="w-100"></h1>
      <div class="col-md-10 offset-md-1">
        <div>
          <span class="text-start fs-4">Codename</span>
          <br><input type="text" class="form-control mb-4" placeholder="Codename" required>
        </div>
        <div>
          <span class="text-start fs-4">Access Token</span>
          <br><input type="password" class="form-control mb-4" placeholder="Access Token" required>
        </div>
      </div>
      <p class="text-center"><em>No access will be granted if credentials are unknown. All contracts will be terminated after 30 days of inactivity. Dossiers will be wiped out as well.</em></p>
      <div class="button-group text-center">
        <a href="" class="btn btn-dark btn-lg px-5">Enter</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
